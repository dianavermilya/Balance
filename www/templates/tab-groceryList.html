<ion-view title="Grocery List">
  <ion-content>
  <a href="../#/tab/search"><img src="../img/add_an_item.png"/></a>
  <br/>
  <a href="">Home</a> <b>></b>
  <div class="list-options">
    <div class="list-ops-item">
      <button ng-click="openPopover($event)">
  		  <img src="{{button}}"/>
  	  </button>
    </div>
    <div class="list-ops-item">
      <br>apprx price</br> 
        <span class="price">${{totalPrice}}</span>
    </div>
    <div class="list-ops-item">
      <a href="#/tab/listBalance">
        <img src="../img/bar-chart.jpg" width="60px">
      </a>
    </div>
  </div>
    <ion-list>
      <ion-item ng-repeat="item in groceryList" type="item-text-wrap" href="#/tab/search/item/{{item.id}}">
		<label class="checkbox" checked="yes" style="float:left">
		  <input type="checkbox">
		</label>



		
		{{item.name}}
		
        <button class="button button-small" style="float:right">+</button>
        <!--Add the text field with # in here-->
		<div style="height:30px;border:1px solid;padding-right:10px;padding-left:10px;padding-top:3px;padding-bottom:20px;float:right">
		{{item.quantity}}
		</div>
        <button class="button button-small" style="float:right">-</button>
		
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
