<ion-view title="Search">
  <ion-content class="padding">
    <h1>Search</h1>
    <input type="text" name="search" placeholder="search" style="border: 1px solid black">
    <ion-list>
      <ion-item ng-repeat="group in foodGroupTree" type="item-text-wrap" href="#/tab/search/{{group.id}}">
        {{group.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
