<ion-view title="Search">
  <ion-content class="padding">


    <div class="search-bar">

      <input class="searchbox" type="text" ng-model="searchText" name="search" placeholder="search" style="border: 1px solid black">
        <label>
          <button class="pref-button" ng-click="openPopover($event)">
            <img src="{{button}}"/>
          </button>
        </label>
      </input>
    </div>

    <div class="breadcrumbs">
      <a href="../#/tab/groceryList">Home</a> <b>></b><a href="../#/tab/search">
        Search
      </a>
    <div>



    <ion-list>
      <ion-item ng-if="searchText" ng-repeat="item in groceryItems | filter:searchText" href="#/tab/search/item/{{item.id}}">
      	{{item.name}}
      </ion-item>
      <ion-item ng-if="!searchText" ng-repeat="group in foodGroupTree" type="item-text-wrap" href="#/tab/search/{{group.id}}">
      	<img src="../img/{{group.name}}.jpg"><br>
        {{group.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
