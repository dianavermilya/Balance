<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Preferences Tab -->
  <ion-tab title="Preferences" icon="icon ion-ios7-settings" href="#/tab/preferences">
    <ion-nav-view name="tab-preferences"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon="ion-ios7-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Grocery List" icon="icon ion-ios7-paper-outline" href="#/tab/groceryList">
    <ion-nav-view name="tab-groceryList"></ion-nav-view>
  </ion-tab>





</ion-tabs>
