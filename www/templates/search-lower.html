<ion-view title="Search-Lower">
  <ion-content class="padding">
    <h1>Search-Lower</h1>
    <h1> {{groupID}} </h1>
     <input type="text" ng-model="searchText" name="search" placeholder="search" style="border: 1px solid black">
    <ion-list>
      <ion-item ng-repeat="item in selectGroceryItems | filter:searchText" type="item-text-wrap" href="#/tab/search/item/{{item.id}}">
        {{item.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
